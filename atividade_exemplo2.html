<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabela Atividade</title>
</head>

<body style="text-align: center;" background="images/images-exemplo2/background.png">
    <div style=" margin: 0% 25% 0% 25%; color: rgb(0, 0, 0);background-color: white; ">

        <table width="100%" border="1px solid red;" style="background-color: rgb(255, 255, 255);">
            <tr style="color: white; background-color: rgb(4, 4, 85); height: 50px; letter-spacing: 1em;">
                <th colspan="7">Arquivos de Aula</th>
            </tr>

            <tr style="color: white; background-color: blue; height: 15px;">
                <th colspan="2">Período</th>
                <th colspan="2">Conteúdo</th>
            </tr>
            <tr style="background-color: rgb(187, 186, 186); ">
                <td height="40" colspan="2" rowspan="5">ESOFT2019.2</td>

            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Aulas Trabalhadas</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Avaliação</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Arquivos de Aulas</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Exercicios</td>
            </tr>
            <!-- ESOFT2021.1 -->
            <tr style="background-color: rgb(187, 186, 186); ">

                <td height="40" colspan="2" rowspan="5">ESOFT20201.1</td>

            </tr>

            <tr>
                <td colspan="2" style=" height: 30px;">Aulas Trabalhadas</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Avaliação</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Arquivos de Aulas</td>
            </tr>
            <tr>
                <td colspan="2" style=" height: 30px;">Exercicios</td>
            </tr>
        </table>
    </div>
</body>

</html>
